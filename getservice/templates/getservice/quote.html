{% extends 'getservice/base.html' %}

{% block title %}Solicite um Orçamento{% endblock title %}

{% block content %}
<h1>Orçamento</h1>
{% if submitted %}
  <p class='success'>Seu pedido foi enviado com sucesso!</p>

{% else %}
  <form action="" enctype="multipart/form-data" method="POST">
    {{ form.as_p }}
    <input type="submit" name="" value="Enviar">
    {% csrf_token %}
  </form>
{% endif %}
{% endblock content %}
